<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<app-profile position="stacked" class="h-20" style="background: #3880ff"></app-profile>

<ion-content color="primary">
  <form action="">
    <ion-item class="mx-2 my-2 ion-item" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item class="mx-2 my-2 ion-item" lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Sign In</ion-button>
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
